#MySQL in progress
TYPE: YML

MySQL:
 host: 0.0.0.0
 port: 3306
 database: superffa
 username: root
 password: yourpassword

dropGoldenHeadOnBuildFFA: true
dropGoldenApple: true
disablefalldamage: true
disablefoodlevel: true
disableitemdrop: true
disablepickupitem: false
disablerain: true
disablejoinmessage: false
disableleavemessage: false
disabledeathmessage: true
disableblockbreak: true
#In Seconds
removeblocksinterval: 3


#Variables %player%, %message%,%prefix% NEED PERMISSIONSEX
chat: true
chat_format: '%prefix% &7%player%&f: &f%message%'

########################
#      Scoreboard      #
########################
scoreboard:
  name: '&a&lAdvanced FFA'
  refresh-interval: 3
#Variables %player%, %ping%, %kills%, %deaths%, %kdr%, %mode%, %online%, %empty%
  #YOU CAN ADD MORE LINES!
  lines:
   - '%empty%'
   - '&6&l%player%'
   - '%empty%&6&6'
   - '&cPing &a%ping%'
   - '&cDeaths &a%deaths%'
   - '&cKills &a%kills%'
   - '&cKDR &a%kdr%'
   - '%empty%&6'
   - '&cMode: &a%mode% '
   - '&cBy PolloGamer'
   - '&emc.yourserverip.com'

########################
#       MESSAGES       #
########################

prefix: '&6&lSuperFFA &c'

join: '&c%player% &chas joined to the &cSuperFFA!'
leave: '&c%player% &chas leave to the &cSuperFFA!'

no-permission: '&cYou donÂ´t have permission!'
set-spawn: '&aYou marked spawn the world'
golden-head: '&cGolden Head'
player-killed: '&cYou killed to %name%!'
