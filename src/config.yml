plugin-reloaded: '&6The plugin has been reloaded!'
plugin-reloaded-error: '&6The plugin cannot has been reloaded!'
editkit-usage: '&cUsage /editkit (FFA-BuildUHC-ComboFFA) or /editkit gui'
editkit-saved: '&aYou save the kit'
editkit-editing: '&aA player is editing a kit! Wait a moment'
